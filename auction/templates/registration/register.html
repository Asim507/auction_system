<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      form {
        display: inline-block;
        text-align: left;
      }
      input,
      button {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Register</h2>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <!-- Django Form Integration -->
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </body>
</html>
