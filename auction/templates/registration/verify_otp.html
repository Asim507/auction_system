{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>Enter the OTP sent to your email</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="otp">OTP:</label>
        <input type="text" name="otp" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
